

<div class="flipper mb-3" ontouchstart="this.classList.toggle('hover');">
    <div class="front card text-center shadow-sm">
      <img class="card-img-top" src = "{{imageUrl}}" alt="Cat image" width="250" height="200"/>
      <div class="card-body">
        <h5 class="card-title">{{title}}</h5>
      </div>
    </div>
    <div class="back card text-center shadow-sm">
      <div class="card-body">
        <h6 class="card-subtitle mb-2 text-muted">{{title}}</h6>
        <p class="card-text">{{description}}</p>
      </div>
      <div class="card-footer">
        <a href="./cat-form.html?cardId= {{id}} " class="btn btn-primary card-link">Edit that cat</a>
      </div>
    </div>
  </div>
