<h1>Cat card list</h1>
<hr>
<a href="create-cat.component.html" class="btn btn-lg btn-danger circle add"><i class="fas fa-plus"></i>Add</a>

<app-cat-card *ngFor="let cat of initialCards"
              [id] = cat.id
              [title] = cat.title
              [imageUrl] = cat.imageUrl
              [description] = cat.description>
</app-cat-card>
